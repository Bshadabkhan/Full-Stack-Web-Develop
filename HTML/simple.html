<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Store</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .header {
      text-align: center;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      display: inline-block;
      width: calc(33% - 20px); /* Responsive layout for 3 columns */
    }
    .product-card img {
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>My Simple Store</h1>
  </header>
  <nav class="nav-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>
  <h2 id="products">Our Products</h2>
  <section>
    <div class="product-card">
      <img src="image1.jpg" alt="Product 1">
      <h3>Product Name 1</h3>
      <p>Description of product 1. Price: $19.99</p>
      </div>
    <div class="product-card">
      <img src="image2.jpg" alt="Product 2">
      <h3>Product Name 2</h3>
      <p>Description of product 2. Price: $24.99</p>
      </div>
    </section>
</body>
</html>
