<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>//Class selector only selects the class and chagens the element color to red.. and this also selects the class and style will be applied
    <style>
        .red-text{
            color: red;
        }
    </style>
</head>
<body>
    <h2 class="red-text">Red</h2>
    <h2>Green</h2>
    <h2>Blue</h2>
    <p class="red-text">This is a paragraph</p>
</body>
</html>
