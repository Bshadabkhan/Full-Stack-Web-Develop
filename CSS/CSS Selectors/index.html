<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>//selects all the h2 as it is an element this is Element Selector
    <style>
    h2{
        color:red;
    }
</style>
</head>
<body>
    <h2>Red</h2>
    <h2>Green</h2>
    <h2>Blue</h2>
</body>
</html>
